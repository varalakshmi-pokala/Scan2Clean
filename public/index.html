<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan2Clean</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('cash for trash.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            font-size: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
        }

        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .welcome-container {
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #about-us {
            display: none;
            margin-top: 20px;
        }

        #image-preview {
            max-width: 200px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- Welcome -->
    <div class="welcome-container" id="welcome-page">
        <h1 style="color:black;font-style:italic;">Welcome to Ca$h for Tra$h</h1>

        <button onclick="showRegistrationPage()">Go to Registration</button>
        <button onclick="toggleAboutUs()">About Us</button>

        <div id="about-us" class="container">
            <h2>About Us</h2>
            <p>We are Warriors ♻️ turning trash into cash while protecting the environment.</p>
        </div>
    </div>

    <!-- Registration -->
    <div class="container" id="registration-page" style="display:none;">
        <h1>Register</h1>

        <input id="name" placeholder="Name" required>
        <input id="email" type="email" placeholder="Email" required>
        <input id="phone" placeholder="Phone" required>

        <button onclick="validateForm()">Submit</button>
        <button onclick="goBack()">Back</button>
    </div>

    <!-- Upload -->
    <div class="container" id="upload-page" style="display:none;">
        <h1>Upload Waste</h1>

        <textarea id="waste-description" placeholder="Description"></textarea>
        <input type="date" id="pickup-date">
        <input id="location" placeholder="Location">

        <input type="file" id="file-upload" onchange="handleFileUpload()">

        <img id="image-preview">

        <button onclick="submitRequest()">Submit Request</button>
        <button onclick="goBack()">Back</button>
    </div>

    <!-- End -->
    <div class="container" id="end-page" style="display:none;">
        <h1>Thank You ✅</h1>
        <button onclick="showWelcomePage()">Home</button>
    </div>


<script>
let uploadedImageUrl = "";
const historyStack = [];

/* ---------- Navigation ---------- */

function hideAll() {
    ["welcome-page","registration-page","upload-page","end-page"]
    .forEach(id => document.getElementById(id).style.display="none");
}

function showWelcomePage(){
    hideAll();
    document.getElementById("welcome-page").style.display="flex";
    historyStack.push("welcome-page");
}

function showRegistrationPage(){
    hideAll();
    document.getElementById("registration-page").style.display="block";
    historyStack.push("registration-page");
}

function showUploadPage(){
    hideAll();
    document.getElementById("upload-page").style.display="block";
    historyStack.push("upload-page");
}

function showEndPage(){
    hideAll();
    document.getElementById("end-page").style.display="block";
}

function goBack(){
    historyStack.pop();
    const last = historyStack.pop();
    if(last==="welcome-page") showWelcomePage();
    if(last==="registration-page") showRegistrationPage();
}

/* ---------- Form ---------- */

function validateForm(){
    const name=document.getElementById("name").value;
    const email=document.getElementById("email").value;
    const phone=document.getElementById("phone").value;

    if(!name||!email||!phone){
        alert("Fill all fields");
        return;
    }

    showUploadPage();
}

/* ---------- Image Preview ---------- */

function handleFileUpload(){
    const file=document.getElementById("file-upload").files[0];
    if(!file) return;

    uploadedImageUrl=URL.createObjectURL(file);

    const img=document.getElementById("image-preview");
    img.src=uploadedImageUrl;
    img.style.display="block";
}

/* ---------- Submit ---------- */

async function submitRequest(){

    const formData = new FormData();

    formData.append("name", document.getElementById("name").value);
    formData.append("email", document.getElementById("email").value);
    formData.append("phone", document.getElementById("phone").value);
    formData.append("description", document.getElementById("waste-description").value);
    formData.append("date", document.getElementById("pickup-date").value);
    formData.append("location", document.getElementById("location").value);

    const file = document.getElementById("file-upload").files[0];
    if(file) formData.append("image", file);

    try{
        await fetch("https://scan2clean.onrender.com/add-request",{
            method:"POST",
            body:formData
        });

        alert("Request submitted successfully ✅");
        showEndPage();

    }catch(err){
        alert("Backend server not running ❌");
        console.error(err);
    }
}
/* ---------- About ---------- */

function toggleAboutUs(){
    const el=document.getElementById("about-us");
    el.style.display=el.style.display==="block"?"none":"block";
}

showWelcomePage();
</script>

</body>
</html>
